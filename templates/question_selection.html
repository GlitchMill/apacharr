<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Select Number of Questions for Each Type</h1>
        <form action="/generate" method="post">
            <input type="hidden" name="file_path" value="{{ request.files['file'].filename }}">
            <div class="space-y-4">
                {% for q_type, count in question_types.items() %}
                    <div>
                        <label class="block font-medium">{{ q_type }} (Max: {{ count }}):</label>
                        <input type="number" name="{{ q_type }}_count" min="0" max="{{ count }}" value="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-500 transition">Generate Question Paper</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/" class="text-blue-600 hover:underline">Go Back</a>
        </div>
    </div>
</body>
</html>
